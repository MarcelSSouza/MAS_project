<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>PetCave</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container" id="menu">
        <div class="d-flex flex-column justify-content-center align-itens-center">
            <h2 class="text-center" style="color: aliceblue;">AuAu! Calma...</h2>
            <h6 class="text-center" style="color: aliceblue;">a sua próxima box chegará em breve!</h6>

            <img src="Assets/2306.jpg" class="mb-3" style="width: 13rem; margin: 0 auto; ">

            <button type="button" onclick="menu_replace('1')" class="btn btn-outline-light mb-3">Código
                Rastreio</button>
            <button type="button" onclick="menu_replace('2')" class="btn btn-outline-light mb-3">Minha Conta</button>
            <button type="button" onclick="menu_replace('3')" class="btn btn-outline-light mb-3">Ficha
                Alimentar</button>
            <button type="button" onclick="menu_replace('4')" class="btn btn-outline-light mb-3">Veterinário</button>
            <button type="button" onclick="menu_replace('5')" class="btn btn-outline-light mb-3">Fale Conosco</button>
            <button type="button" onclick="menu_replace('6')" class="btn btn-outline-light mb-3">Box Antigos</button>

        </div>

    </div>
    <div class="container d-none" id="trackBox">
        <span><i class="fas fa-chevron-left whiteColor" onclick="goToMenu('trackBox')"></i></span>
        <div class="justify-content center align-itens-center">
            <h2 class="whiteColor text-center">O seu código de rastreio é ... </h2>
            <h1 class="whiteColor text-center" id="trackCode"></h1>
        </div>
    </div>
    <form method="POST" action="https://formspree.io/f/xeqppyrk">
        <div class="container d-none d-flex flex-column align-itens-center" id="form">
            <span><i class="fas fa-chevron-left whiteColor" onclick="goToMenu('form')"></i></span>
            <form>
                <div class="form-group text-center">
                    <h6 class="text-light">Email</h6>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group text-center">
                    <h6 class="text-light mt-2">Mensagem</h6>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Digite a sua mensagem"></textarea>
                </div>
                <button type="submit" id='send_button' class="btn btn-outline-light mt-4">Enviar</button>
            </form>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
